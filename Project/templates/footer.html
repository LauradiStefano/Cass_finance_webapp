<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script src="https://cdn.jsdelivr.net/gh/vast-engineering/jquery-popup-overlay@2/jquery.popupoverlay.min.js"></script>

<script type="text/javascript">$('#popup_table').popup(); </script>

<script src="https://unpkg.com/xlsx@0.14.3/dist/xlsx.full.min.js"></script>

<script src="/static/file_saver.min.js"></script>

<script src="https://unpkg.com/tableexport@5.2.0/dist/js/tableexport.js"></script>

{% if table_export is defined %}
<script>

var exportTable = document.getElementById('table_export');

var instance = new TableExport(exportTable, {
    formats: ['xlsx'],
    exportButtons: false,
    filename: "computed_data",
    trimWhitespace: true,
    sheetname: "data"
});

var exportData = instance.getExportData();

var xlsxData = exportData.table_export.xlsx;

var buttonExportTable = document.getElementById('button_export_table');

buttonExportTable.addEventListener('click', function (e) {
    //                   // data          // mime              // name              // extension
    instance.export2file(xlsxData.data, xlsxData.mimeType, xlsxData.filename, xlsxData.fileExtension, xlsxData.merges,
    xlsxData.RTL, xlsxData.sheetname);
});




</script>
{% endif %}

<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML">
</script>
